{% extends "base.html" %}

{% block content %}
    <div class="conteiner mx-auto">
        <h1 class="text-3xl text-center mt-5"> Create group chat </h1>
    <form  class="flex flex-col mx-auto  w-[calc(100vh-25rem)]" action="{% url "chat:new-groupchat" %}" method="post">
        {% csrf_token %}
        <div class="mt-4">
            {{form.group_chat_name}}
        </div>
        <button type="submit" class=" mt-3 flex items-center block justify-center px-4 py-2 rounded-lg bg-blue-500 text-white">create</button>
    </form>
</div>
{% endblock content%}
