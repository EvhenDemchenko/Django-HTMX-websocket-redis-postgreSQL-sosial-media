
{% if message.author == user %} 

    <div class="chat-message">
        <div class="flex items-end justify-end">
        <div class="flex flex-col space-y-2 text-sm max-w-xs mx-2 order-1 items-end">

            {% if message.body %}
            <div><span class="px-4 py-2 rounded-lg inline-block rounded-br-none bg-blue-600 text-white ">{{message.body}}
            </span></div>
            {% endif %}
            {% if message.image %}
                <img class="max-w-72 min-w-8" src="{{message.image.url}}" alt="image">
            {% endif%}
        </div>
        <img src="{{message.author.profile.image.url}}" class="w-12 h-12 rounded-full order-2">
        </div>
    </div>

 {% else %}

    <div class="chat-message">
        <div class="flex items-end">
        <div class="flex flex-col space-y-2 text-sm max-w-xs mx-2 order-2 items-start">
            <a href="{% url 'users:profile' message.author.username %}" class="font-semibold text-gray-700 text-xs ">@{{message.author.profile.name}}</a>

            {% if message.body %}
            <div><span class="px-4 py-2 rounded-lg inline-block bg-gray-300 text-gray-600 ">{{message.body}}</span></div>
            {% endif %}
            {% if message.image %}
                    <img class="max-w-72 min-w-8" src="{{message.image.url}}" alt="image">
            {% endif%}
            
        </div>
        <img src="{%if message.author.profile.image%} {{message.author.profile.image.url}}{% endif %}" class="w-12 h-12 rounded-full order-1">
        </div>
    </div>

 {% endif %}
