<div id="online_in_chat" 
    hx-swap-oob="outerHTML"
    hx-target="#online_in_chat"
    class="flex flex-row gap-2 overflow-x-auto "
    > 
    {% if online_users.count > 0 %}
        {% for user in online_users  %}
       <a href="{% url "users:profile" user.username%}">
            <div class="relative flex items-center space-x-2">
                <div class="relative">
                <span class="absolute text-green-500 right-0 bottom-0">
                    <svg width="20" height="20">
                        <circle cx="8" cy="8" r="8" fill="currentColor"></circle>
                    </svg>
                </span>
                <img src="{% if user.profile.image%} {{user.profile.image.url}} {% endif %}" alt="" class="w-10 sm:w-16 h-10 sm:h-16 rounded-full">
                </div>
                <div class="flex flex-col leading-tight">
                <div class="text-lg mt-1 flex items-center">
                    <span class="text-gray-700 mr-3">{{user.profile.displayname}}</span>
                </div>
                <span class="text-sm text-gray-600">{{user.profile.info|slice:":10"}}..</span>
                </div>
            </div>      
       </a>
        {% endfor %}
    {% endif %}
</div>
