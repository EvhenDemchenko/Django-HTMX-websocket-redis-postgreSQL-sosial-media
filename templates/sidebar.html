<div class="col-md-4">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Tweets</h3>
        </div>
        <div class="card-body">
            <ul class="list-unstyled">
                {% for tweet in tweets %}
                    <li class="media">
                        <img src="{{ tweet.user.profile.image.url }}" class="mr-3" alt="...">
                        <div class="media-body">
                            <h5 class="mt-0 mb-1">{{ tweet.user.username }}</h5>
                            {{ tweet.content }}
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
