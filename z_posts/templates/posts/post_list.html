{% extends "base.html" %}

{% block content %}
<div class="container mx-auto  ">
        <div class="flex flex-col items-center mt-5">
            <a href="{% url "posts:post-create"%} ">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Create Post</button>
            </a>
        </div>    
        <div class="flex flex-col">
            {% for post in posts %}
            {% include "components/post_item.html" %}
            {% endfor %} 
        </div>
        <div class="flex justify-center">
            {% include "components/pagination.html" %}
        </div>
</div>
{% endblock content %}
