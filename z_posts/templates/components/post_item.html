
<div class="mx-auto px-4 w-[100%] max-w-xl my-10 ">
    <div class="bg-white shadow-2xl rounded-lg mb-6 tracking-wide" >
        <div class="md:flex-shrink-0">
            {% if post.image %}
                <img src="{{ post.image.url }}"
                alt="mountains" class="w-full h-64 object-cover rounded-lg rounded-b-none">
            {% endif %}
        </div>
        <div class="px-4 py-2 mt-2 w-[100%]">
                <p class="text-sm text-gray-800 tracking-normal px-2 mr-1">
                   {{ post.body|safe|truncatewords:15|linebreaks }}
                </p>
                <div class="flex items-center justify-between mt-2 mx-6">
                    <a href="{% url 'posts:post-info' post.id %}" class="text-blue-500 text-lg -ml-6 ">Show More</a>
                    <a href="{% url 'posts:post-info'  post.id %}" class="flex text-gray-700">
                        <svg fill="none" viewBox="0 0 24 24" class="w-6 h-6 text-blue-500" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                        </svg>
                        {{ post.comments.count}}
                    </a>
                </div>
            <div class="author flex items-center -ml-3 my-3">
                <div class="user-logo">
                    
                        <img class="w-12 h-12 object-cover rounded-full mx-4  shadow" src="{%if post.author.profile.image%}{{post.author.profile.image.url}}{%endif%}" alt="avatar">
           
                </div>
                <h2 class="  text-sm tracking-tighter text-gray-900">
                    <a href="{% url 'users:profile' post.author.username  %}">By <b>@{{post.author.profile.displayname }}</b> </a>  <span class="text-gray-600 ml-[85px] ">{{ post.created }}</span>
                </h2>
            </div>
        </div>
    </div>
</div>
