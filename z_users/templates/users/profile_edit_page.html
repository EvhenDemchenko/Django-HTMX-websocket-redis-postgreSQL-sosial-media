{% extends "base.html" %}
{% block content %}
<div class="container">
    <a class=" mt-2 btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" href="{% url 'users:profile' profile.user.username %}">  Profile  </a>
</div>

    <div class='container'>
        <h1 class="  text-3xl font-bold  mb-6  mt-6 "> Profile Edit Page </h1>
        {% if profile.image %}
            <div class="flex flex-col flex-start items-start">
                <p> Current Image: </p>
                <img class="" width="100" height="100" src="{{ profile.image.url }}">
            </div>
        {% endif %}


        <form class="mt-5" method="post" action="{% url 'users:profile-edit' %}" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form}}
            <button class='btn btn-primary' type='submit'> Save edits </button>
        </form>
    </div>
{% endblock content %}
